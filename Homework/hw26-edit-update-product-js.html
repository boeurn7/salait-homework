  <button onclick="removeFromStorage()"
    class="fixed bottom-4 right-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">
    Clear localStorage
  </button>

  <section>
    <!-- MODAL -->
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm">
      <div class="max-w-md w-full p-4">
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-700">
              Create New Product
            </h3>
            <button onclick="closeModal()"
              class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg p-2">
              âœ–
            </button>
          </div>

          <!-- Modal body -->
          <form id="productForm" class="p-4">
            <div class="grid gap-4">
              <div>
                <label class="text-sm font-medium">Product Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded-lg mt-1" placeholder="Type product name"
                  required />
              </div>

              <div>
                <label class="text-sm font-medium">Price</label>
                <input type="number" id="price" class="w-full p-2 border rounded-lg mt-1" placeholder="2999" required />
              </div>

              <div>
                <label class="text-sm font-medium">Category</label>
                <select id="category" class="w-full p-2 border rounded-lg mt-1">
                  <option>Select category</option>
                  <option value="Laptop">Laptop</option>
                  <option value="Phones">Phones</option>
                  <option value="Accessories">Accessories</option>
                </select>
              </div>

              <div>
                <label class="text-sm font-medium">Description</label>
                <textarea id="description" rows="3" class="w-full p-2 border rounded-lg mt-1"></textarea>
              </div>
            </div>

            <button id="addBtn" type="submit" onclick="createProduct()"
              class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
              Add
            </button>
            <button id="updateBtn" type="submit" onclick="updateProduct()"
              class="hidden w-full mt-4 py-2 bg-green-700 hover:bg-green-800 text-white rounded-lg">
              Update
            </button>

          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    let tbody = document.getElementById("productTableBody");
    const name = document.getElementById("name");
    const price = document.getElementById("price");
    const category = document.getElementById("category");
    const description = document.getElementById("description");
    const updateBtn = document.getElementById("updateBtn");
    const addBtn = document.getElementById("addBtn");
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");

    let products = [];
    let productIndex;

    // function to toggle buttons in modal
    function changeUpdateButton() {
      addBtn.classList.remove("hidden");
      updateBtn.classList.add("hidden");
    }

    function changeAddButton() {
      addBtn.classList.add("hidden");
      updateBtn.classList.remove("hidden");
    }

    // load products from local storage when the page loads
    document.addEventListener("DOMContentLoaded", () => {
      loadFromStorage();
      renderProduct();
    });

    // function to filter products by category
    const filterProduct = (category) => {
      if (category === "all") {
        renderProduct();
        return;
      }

      const filteredProducts = products.filter(product => product.category === category);
      renderProduct(filteredProducts);
    }

    // function to search products by name
    const searchProduct = () => {
      const userSearch = searchInput.value.toLowerCase();
      console.log("User Search:", userSearch);

      const result = products.filter(product =>
        product.name.toLowerCase().includes(userSearch)
      )

      console.log("Search Result:", result);

      renderProduct(result);
    }

    // function to remove all products from local storage
    const removeFromStorage = () => {
      localStorage.removeItem("products");
      products = [];
      renderProduct();
    }

    const loadFromStorage = () => {
      const storedProducts = localStorage.getItem("products");
      if (storedProducts) {
        products = JSON.parse(storedProducts);
      }
    }

    const saveToStorage = () => {
      localStorage.setItem("products", JSON.stringify(products));
      console.log("Products saved to local storage");
    }

    const deleteProduct = (index) => {
      const confirmDelete = confirm("Are you sure you want to delete this product?");
      if (confirmDelete) {
        products.splice(index, 1);

        saveToStorage();
        renderProduct();
      }
    }

    const updateProduct = () => {
      const proUpdate = {
        id: products[productIndex].id, // keep the old id
        name: name.value,
        price: price.value,
        category: category.value,
        description: description.value
      }

      products[productIndex] = proUpdate;

      saveToStorage();
      renderProduct();
      clearValue();
      closeModal();

      // Toggle buttons
      addBtn.classList.remove("hidden");
      updateBtn.classList.add("hidden");
    }

    // function to edit a product 
    function editProduct(index) {

      const product = products[index];
      console.log("edit product", product);

      name.value = product.name;
      price.value = product.price;
      category.value = product.category;
      description.value = product.description;

      // Store the index of the product being edited
      productIndex = index;

      // Toggle buttons
      addBtn.classList.add("hidden");
      updateBtn.classList.remove("hidden");
    }

    function createProduct() {
      if (name.value === "" || price.value === "" || category.value === "") {
        alert("Please fill in all required fields.");
        return;
      }

      let newProduct = {
        id: generateId(),
        name: name.value.trim(),
        price: parseFloat(price.value),
        category: category.value.trim(),
        description: description.value.trim() || "No description"
      }

      products.push(newProduct);
      renderProduct();
      clearValue();
      saveToStorage();

      closeModal(); // close the modal after adding a product
    }

    // function to generate a unique ID for each product
    function generateId() {
      if (products.length === 0) {
        return 1; // first product
      }
      // Find the highest existing id and add 1
      return Math.max(...products.map(p => p.id)) + 1;
    }

    function renderProduct(productList = products) {
      tbody.innerHTML = ""; // clear the old row

      productList.forEach(product => {
        const tr = document.createElement('tr'); // create a the new row

        tr.ondblclick = () => {
          editProduct(products.indexOf(product));
        }

        tr.innerHTML = `
          <td class="px-6 py-4">${product.id}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.category}</td>
          <td>${product.description}</td>
          <td class="px-6 py-4 text-center">
              <button onclick="editProduct(${products.indexOf(product)}), openModal()" class="bg-blue-500 hover:bg-blue-800 text-white px-3 py-1 rounded transition-colors duration-200">Edit</button>
              <button onclick="deleteProduct(${products.indexOf(product)}) " class="bg-red-500 hover:bg-red-800 text-white px-3 py-1 rounded ml-2 transition-colors duration-200">Delete</button>
            </td>
        `
        tbody.append(tr);
      })

    }
    renderProduct();

    function clearValue() {
      name.value = ""
      price.value = ""
      category.value = ""
      description.value = ""
    }

    function closeModal() {
      const modal = document.getElementById("crud-modal");
      modal.classList.add("hidden");
    }

    function openModal() {
      const modal = document.getElementById("crud-modal");
      modal.classList.remove("hidden");
    }

  </script>
