<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h2>'Right Click(browser)=>Inspect=>Console' to see homework22 result</h2>
    <script>
        // declare available
        let name = "iPhone 16 Pro Max";
        let description = 'A premium titanium smartphone with a large 6.9-inch display, powerful A18 Pro chip, advanced triple-camera system, and long battery life.'
        let price = 1524
        let discount = 1154
        let quantity = 1
        let status = 'In Stock'
        let is_active = true
        let released_date = '2025-12-05'

        console.log('-----------------Variables------------------')
        console.log("Product Name: ", name)
        console.log("Description: ", description)
        console.log("Price: ", '$' + price)
        console.log("Discount: ", '$' + (price - discount))
        console.log("Quantity: ", quantity)
        console.log("Status: ", status)
        console.log("Release Date: ", released_date)
        console.log('-----------------Data Types------------------')
        console.log("Data type of name: ", typeof name)
        console.log("Data type of description: ", typeof description)
        console.log("Data type of price: ", typeof price)
        console.log("Data type of discount: ", typeof discount)
        console.log("Data type of quantity: ", typeof quantity)
        console.log("Data type of status: ", typeof status)
        console.log("Data type of is_active", typeof is_active)
        console.log("Data type of release_date: ", typeof released_date)
    </script>
</body>

</html>
